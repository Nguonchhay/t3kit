default:
  autoload:
    '': %paths.base%/context/bootstrap
  extensions:
    Behat\MinkExtension:
      base_url: http://test.localhost:8888
      show_cmd: 'open %s'
      default_session: goutte
      goutte: ~

  suites:
    default:
      paths: &featurePaths
        - '%paths.base%/features'
      contexts: &contexts
        - FeatureContext
        - PopupContext
        - XmlContext
        - ResponsiveContext
        - ApplicationContext
        - MailHogContext:
            mailhogUrl: 'http://localhost:8025'
      filters:
        tags: ~@skip

# For running test in chrome with selenium
selenium:
  extensions:
    Behat\MinkExtension:
      default_session: selenium2
      selenium2:
        browser: chrome
        wd_host: http://localhost:4444/wd/hub
